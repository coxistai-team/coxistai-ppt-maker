services:
  - type: web
    name: ai-presentation-service
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 90 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: UNSPLASH_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://yourdomain.com,https://www.yourdomain.com
      - key: RENDER_DISK_PATH
        value: /opt/render/project/src/persistent_data
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_ENDPOINT_URL
        sync: false
      - key: MAX_REQUESTS_PER_MINUTE
        value: "30"
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: persistent-data
      mountPath: /opt/render/project/src/persistent_data
      sizeGB: 1
